<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/index.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 15px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >

  <div class="pack">
    <div class="logo1"></div>
    <div class="model-img"></div>
    <div class="info">
      <div class="logo2">
      <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="content">
        <h1 class="content-h1">
          <div class="content-h1-1st">W e ' r e </div>
          <div class="content-h1-2nd">c o m i n g</div>
          <div class="content-h1-3rd">s o o n </div>
        </h1>
        <div class="content-p">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      </div>

      <div class="email">
        <div class="email-box">
          <input type="text" name="email" id="email-box" placeholder="Email Address" onkeydown="change()">
        </div>
        <span class="email-invalid">
          <img src="/images/icon-error.svg" alt="invalid" class="email-invalid-icon" id="invalid-icon">
          <img src="/images/self/check-circle-solid.svg" alt="valid" class="email-valid-icon" id="valid-icon">
        </span>
          <button id="btn" class="button1" onclick="clicked()"> <img src="/images/icon-arrow.svg" alt="arrow"></button>
        <div class="email-invalid-text" id="invalid-text"> Please provide a valid email</div>
        <div class="email-valid-text" id="valid-text"> This is a valid Email Address</div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/shubham-bohra-17ba94201/" target="_blank">Shubham Bohra</a>
    </p>
  </footer>
</body>
</html>
